<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        console.log("Break Statement\n\n");
        console.log("Loop started! ");
        for(var i=1;i<=10;i++)
        {
            if(i==5)
            {
                break;      //break terminates the loop
            }
            console.log(i);
        }
        console.log("Out of loop");

        console.log("\nContinue Statement\n\n");
        console.log("Loop started! ");
        for(var i=1;i<=10;i++)
        {
            
            if(i==5)
            {
                continue;           //continue skips iteration
            }
            console.log(i);
        }
        console.log("Out of loop");
    </script>
</body>
</html>
