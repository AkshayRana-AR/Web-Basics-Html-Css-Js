<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Callbacks</title>
</head>
<body>
    <script>
        

        function Displayer(anyvalue)
        {
            console.log(anyvalue);
        }

        function myCalci(a,b,displayCallback)
        {
            sum=a+b;
            displayCallback(sum);
        }

        myCalci(3,5,Displayer);



    </script>
</body>
</html>
