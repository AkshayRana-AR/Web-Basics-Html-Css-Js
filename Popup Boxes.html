<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Boxes</title>
</head>
<body>
    <h3>JavaScript has three kind of popup boxes: Alert box, Confirm box, and Prompt box.</h3>
    <br><br>
    <button id="alertbtn" onclick="alertbox()">Alert Box</button>   
    <button id="confirmbtn"onclick="confirmbox()">Confirm Box</button>   
    <button id="promptbtn" onclick="promptbox()">Prompt Box</button>   

    <script>
    
        function alertbox()
        {
            alert("Hi, I am AlertBox");
        }

        //A confirm box is often used if you want the user to verify or accept something.
        //When a confirm box pops up, the user will have to click either "OK" or "Cancel" to proceed.
        //If the user clicks "OK", the box returns true. If the user clicks "Cancel", the box returns false.
        function confirmbox()
        {
            result=confirm("Press a button");
            if(result==true)
            {
                alert("You Pressed Ok!");
            }
            else{
                alert("You Pressed Cancel!");
            }
        }

            /*
            A prompt box is often used if you want the user to input a value before entering a page.
            When a prompt box pops up, the user will have to click either "OK" or "Cancel" to proceed after entering an input value.
            If the user clicks "OK" the box returns the input value. If the user clicks "Cancel" the box returns null.
            */
        function promptbox()
        {
            username=prompt("Hi, I am PromptBox, Please Enter your Name","Harry Potter");       //default value harry
            if (username == null || username == "") {
                alert("User cancelled the prompt.") ;
            } else {
                prompt("Hello " + username + "! How are you today?") ;
            }
        
        }

    </script>
</body>
</html>
